<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF CDI Example Results</title>
    </h:head>
    <h:body>
        <b:container>
            <h:outputLabel value="Name of person is #{personBean.name}"/>
            <br/>
            <h:outputLabel value="Person's company is #{personBean.company}"/>
            <br/>
            <h:outputLabel value="Person's favourite programming languages are:"/>
            
            <ul>
                <ui:repeat value="#{personBean.favouriteProgrammingLanguages}" var="curLanguage">
                    <li> #{curLanguage} </li>
                </ui:repeat>
            </ul>
        </b:container>
    </h:body>
</html>
